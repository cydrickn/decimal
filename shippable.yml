language: php

php:
  - "5.6"
  - "7.0"
  - "7.1"
  - "7.2"

build:
  ci:
    # Setup
    - composer global require hirak/prestissimo
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    
    - cp phpunit.xml.dist phpunit.xml

    # Install
    - composer install

    # Tests
    - vendor/bin/phpunit --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage tests/NumberTest